apiVersion: v1
kind: Service
metadata:
  name: my-single-pod-service
  labels: 
    env: prod
    owner: NikitaTertyschny
spec:
  selector:
    project: mypodsauto  # Selecting PODS with those Labels
  ports:
    - name       : app-listener
      protocol   : TCP
      port       : 80  # Port on Load Balancer
      targetPort : 80  # Port on POD
  type: ClusterIP